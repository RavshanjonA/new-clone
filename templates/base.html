{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block style %}
    {% endblock %}
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <!-- START HEADER -->
    <header>
        <div class="logo"><img src="{% static '/assets/Icons/Logo.svg' %}" alt=""></div>
        <div class="search"><input type="search" placeholder="search"></div>
        <div class="menu">
            <img src="{% static '/assets/Icons/Home-fill.svg' %}" alt="">
            <img src="{% static '/assets/Icons/Messenger.svg' %}" alt="">
            <img src="{% static '/assets/Icons/NewPosts.svg' %}" alt="">
            <img src="{% static '/assets/Icons/FindPeople.svg'%}" alt="">
            <img src="{% static '/assets/Icons/Menu-Button-Item.svg' %}" alt="">
            <img src="{% static '/assets/secondary/Profile-Pic-S.svg' %}" alt="">

        </div>
    </header>
    <!-- FINISH HEADER -->
    <div class="border"></div>

    {% block content %}

    {% endblock %}


</body>
</html>
